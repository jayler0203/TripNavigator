<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact</title>
      <link rel="stylesheet" href="contact.css" />
      <script
        src="https://kit.fontawesome.com/3454b81b35.js"
        crossorigin="anonymous"
      ></script>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
    </head>
  </head>
  <body>
    <header>
      <section class="logo_section">
        <img src="images/logo_bg.webp" alt="icon" class="icon" height="80" />
        <h1 class="title_header">TripNavigator</h1>
      </section>
      <nav class="nav_header">
        <ul>
          <li>
            <a href="travel_recommendation.html" class="link_item">Home</a>
          </li>
          <li><a href="about.html" class="link_item">About Us</a></li>
          <li><a href="contact.html" class="link_item">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside class="social_seccion">
        <a href="https://x.com" target="_blank">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://facebook.com" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://instagram.com" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://youtube.com" target="_blank">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </aside>
      <div class="info_container">
        <h1 class="title">CONTACT US</h1>
        <form action="#" method="post">
          <div class="form_group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form_group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form_group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
